<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="info">
        <p class="scores">Scores: <span></span></p>
        <p class="health">health: <span></span></p>
    </div>
    <div class="canvas">
        <p>Press SPACE to jump, not allowed to jump from two last stone block-rows before water </p>
    </div>

    <div class="modal">
        <p class="game-over-title">Game over</p>
        <p class="total-score">Your score is: <span></span></p>
        <a href="/frogger-arcade-game/">Play again</a>
    </div>
    <script src="js/app.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
